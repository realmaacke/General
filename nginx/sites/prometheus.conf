upstream prometheus_upstream {
    server prometheus:9090;
}

server {
    listen 443 ssl;
    http2 on;
    server_name prometheus.petterssonhome.se;

    ssl_certificate     /etc/letsencrypt/live/cdn.petterssonhome.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cdn.petterssonhome.se/privkey.pem;

    include /etc/nginx/configs/common-exploits.conf;


    location / {
        include /etc/nginx/configs/rate-limit.conf;


        proxy_pass http://prometheus_upstream;

        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
